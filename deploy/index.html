<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Layout Converter - EN ‚áÑ TH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e1e5e9;
            --border-focus: #667eea;
            --button-bg: linear-gradient(135deg, #667eea, #764ba2);
            --button-text: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --success-color: #28a745;
            --example-bg: #e3f2fd;
            --example-border: #2196f3;
            --example-text: #1976d2;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-gradient: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #404040;
            --border-focus: #667eea;
            --button-bg: linear-gradient(135deg, #667eea, #764ba2);
            --button-text: #ffffff;
            --shadow: rgba(0, 0, 0, 0.3);
            --success-color: #28a745;
            --example-bg: #2a2a2a;
            --example-border: #667eea;
            --example-text: #667eea;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            background: var(--bg-primary);
            border-radius: 20px;
            box-shadow: 0 20px 40px var(--shadow);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
            transition: all 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 2.2em;
            margin-bottom: 10px;
            background: var(--button-bg);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 25px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-size: 14px;
        }

        .theme-toggle:hover {
            border-color: var(--border-focus);
            transform: scale(1.05);
        }

        .mode-selector {
            display: flex;
            margin-bottom: 25px;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 8px;
            gap: 8px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 16px;
        }

        .mode-btn.active {
            background: var(--button-bg);
            color: var(--button-text);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .mode-btn:hover:not(.active) {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 16px;
        }

        .input-container {
            position: relative;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        textarea:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: var(--bg-primary);
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        .convert-btn {
            width: 100%;
            padding: 15px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .convert-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .convert-btn:hover::before {
            left: 100%;
        }

        .result-container {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            min-height: 100px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: var(--text-primary);
            white-space: pre-wrap;
            line-height: 1.5;
            position: relative;
            transition: all 0.3s ease;
        }

        .result-container.has-content {
            background: var(--bg-primary);
            border-color: var(--success-color);
            animation: resultAppear 0.5s ease-out;
        }

        @keyframes resultAppear {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .result-container:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: #5a6268;
        }

        .example {
            background: var(--example-bg);
            border-left: 4px solid var(--example-border);
            padding: 15px;
            margin-top: 20px;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
        }

        .example h3 {
            color: var(--example-text);
            margin-bottom: 8px;
            font-size: 16px;
        }

        .example p {
            color: var(--text-secondary);
            margin: 5px 0;
        }

        .example code {
            background: var(--bg-primary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: var(--example-text);
        }

        .mode-indicator {
            display: inline-block;
            padding: 4px 8px;
            background: var(--button-bg);
            color: var(--button-text);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }

            .theme-toggle {
                position: static;
                margin: 10px auto;
                display: block;
                width: fit-content;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()">
                üåô Dark Mode
            </button>
            <h1>KeyFlip</h1>
            <p>Convert text between English and Thai keyboard layouts</p>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('en-th')" data-mode="en-th">
                üá∫üá∏ EN ‚Üí TH üáπüá≠
            </button>
            <button class="mode-btn" onclick="setMode('th-en')" data-mode="th-en">
                üáπüá≠ TH ‚Üí EN üá∫üá∏
            </button>
        </div>

        <div class="form-group">
            <label for="inputText">
                üìù Input Text <span class="mode-indicator" id="modeIndicator">EN ‚Üí TH</span>
            </label>
            <div class="input-container">
                <textarea 
                    id="inputText" 
                    placeholder="Type your text here... e.g., kitd;k"
                    rows="4"
                ></textarea>
            </div>
        </div>

        <button class="convert-btn" onclick="convertText()">
            ‚ú® Convert Text
        </button>

        <div class="form-group">
            <label for="resultText">üìã Result:</label>
            <div class="result-container" id="resultContainer">
                <button class="copy-btn" onclick="copyResult()">üìã Copy</button>
                <div id="resultText">Click "Convert Text" to see the result</div>
            </div>
        </div>

        <div class="example" id="exampleSection">
            <h3>üí° Usage Examples (EN ‚Üí TH):</h3>
            <p><strong>Input:</strong> <code>kitd;k</code> ‚Üí <strong>Output:</strong> <code>‡∏Å‡∏¥‡∏ï‡∏ï‡∏¥</code></p>
            <p><strong>Input:</strong> <code>sabauy</code> ‚Üí <strong>Output:</strong> <code>‡∏™‡∏ö‡∏≤‡∏¢</code></p>
            <p><strong>Input:</strong> <code>Hello tj</code> ‚Üí <strong>Output:</strong> <code>Hello ‡∏ó‡∏µ</code></p>
        </div>
    </div>

    <script>
        let currentMode = 'en-th';
        let currentTheme = 'light';

        // Mapping ‡∏Ñ‡∏µ‡∏¢‡πå‡∏ö‡∏≠‡∏£‡πå‡∏î‡∏à‡∏≤‡∏Å EN ‚Üí TH
        const enToThMap = {
            // ‡πÅ‡∏ñ‡∏ß‡∏ö‡∏ô (‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç)
            '1': '‡πÖ', '!': '+',
            '2': '/', '@': '‡πë',
            '3': '-', '#': '‡πí',
            '4': '‡∏†', '$': '‡πì',
            '5': '‡∏ñ', '%': '‡πî',
            '6': '‡∏∏', '^': '‡∏π',
            '7': '‡∏∂', '&': '‡∏ø',
            '8': '‡∏Ñ', '*': '‡πï',
            '9': '‡∏ï', '(': '‡πñ',
            '0': '‡∏à', ')': '‡πó',
            '-': '‡∏Ç', '_': '‡πò',
            '=': '‡∏ä', '+': '‡πô',
            
            // ‡πÅ‡∏ñ‡∏ß‡∏ó‡∏µ‡πà 1
            'q': '‡πÜ', 'Q': '‡πê',
            'w': '‡πÑ', 'W': '"',
            'e': '‡∏≥', 'E': '‡∏é',
            'r': '‡∏û', 'R': '‡∏ë',
            't': '‡∏∞', 'T': '‡∏ò',
            'y': '‡∏±', 'Y': '‡πç',
            'u': '‡∏µ', 'U': '‡πä',
            'i': '‡∏£', 'I': '‡∏ì',
            'o': '‡∏ô', 'O': '‡∏Ø',
            'p': '‡∏¢', 'P': '‡∏ç',
            '[': '‡∏ö', '{': '‡∏ê',
            ']': '‡∏•', '}': ',',
            '\\': '‡∏É', '|': '‡∏Ö',
            
            // ‡πÅ‡∏ñ‡∏ß‡∏ó‡∏µ‡πà 2
            'a': '‡∏ü', 'A': '‡∏§',
            's': '‡∏´', 'S': '‡∏Ü',
            'd': '‡∏Å', 'D': '‡∏è',
            'f': '‡∏î', 'F': '‡πÇ',
            'g': '‡πÄ', 'G': '‡∏å',
            'h': '‡πâ', 'H': '‡πá',
            'j': '‡πà', 'J': '‡πã',
            'k': '‡∏≤', 'K': '‡∏©',
            'l': '‡∏™', 'L': '‡∏®',
            ';': '‡∏ß', ':': '‡∏ã',
            "'": '‡∏á', '"': '.',
            
            // ‡πÅ‡∏ñ‡∏ß‡∏ó‡∏µ‡πà 3
            'z': '‡∏ú', 'Z': '(',
            'x': '‡∏õ', 'X': ')',
            'c': '‡πÅ', 'C': '‡∏â',
            'v': '‡∏≠', 'V': '‡∏Æ',
            'b': '‡∏¥', 'B': '‡∏∫',
            'n': '‡∏∑', 'N': '‡πå',
            'm': '‡∏ó', 'M': '?',
            ',': '‡∏°', '<': '‡∏í',
            '.': '‡πÉ', '>': '‡∏¨',
            '/': '‡∏ù', '?': '‡∏¶',
            
            // ‡πÄ‡∏ß‡πâ‡∏ô‡∏ß‡∏£‡∏£‡∏Ñ
            ' ': ' '
        };

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á mapping ‡∏Å‡∏•‡∏±‡∏ö‡∏ó‡∏≤‡∏á TH ‚Üí EN
        const thToEnMap = {};
        for (const [en, th] of Object.entries(enToThMap)) {
            thToEnMap[th] = en;
        }

        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.querySelector('.theme-toggle');
            
            if (currentTheme === 'light') {
                body.setAttribute('data-theme', 'dark');
                themeBtn.textContent = '‚òÄÔ∏è Light Mode';
                currentTheme = 'dark';
            } else {
                body.removeAttribute('data-theme');
                themeBtn.textContent = 'üåô Dark Mode';
                currentTheme = 'light';
            }
        }

        function setMode(mode) {
            currentMode = mode;
            
            // Update active button
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
            
            // Update labels and examples
            const modeIndicator = document.getElementById('modeIndicator');
            const exampleSection = document.getElementById('exampleSection');
            const inputText = document.getElementById('inputText');
            
            if (mode === 'en-th') {
                modeIndicator.textContent = 'EN ‚Üí TH';
                inputText.placeholder = 'Type your text here... e.g., kitd;k';
                exampleSection.innerHTML = `
                    <h3>üí° Usage Examples (EN ‚Üí TH):</h3>
                    <p><strong>Input:</strong> <code>kitd;k</code> ‚Üí <strong>Output:</strong> <code>‡∏Å‡∏¥‡∏ï‡∏ï‡∏¥</code></p>
                    <p><strong>Input:</strong> <code>sabauy</code> ‚Üí <strong>Output:</strong> <code>‡∏™‡∏ö‡∏≤‡∏¢</code></p>
                    <p><strong>Input:</strong> <code>Hello tj</code> ‚Üí <strong>Output:</strong> <code>Hello ‡∏ó‡∏µ</code></p>
                `;
            } else {
                modeIndicator.textContent = 'TH ‚Üí EN';
                inputText.placeholder = '‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà... ‡πÄ‡∏ä‡πà‡∏ô ‡∏Å‡∏£‡∏î‡∏°‡∏£';
                exampleSection.innerHTML = `
                    <h3>üí° Usage Examples (TH ‚Üí EN):</h3>
                    <p><strong>Input:</strong> <code>‡∏Å‡∏¥‡∏ï‡∏ï‡∏¥</code> ‚Üí <strong>Output:</strong> <code>kitd;k</code></p>
                    <p><strong>Input:</strong> <code>‡∏™‡∏ö‡∏≤‡∏¢</code> ‚Üí <strong>Output:</strong> <code>sabauy</code></p>
                    <p><strong>Input:</strong> <code>Hello ‡∏ó‡∏µ</code> ‚Üí <strong>Output:</strong> <code>Hello tj</code></p>
                `;
            }
            
            // Clear previous results
            const resultText = document.getElementById('resultText');
            const resultContainer = document.getElementById('resultContainer');
            resultText.textContent = 'Click "Convert Text" to see the result';
            resultContainer.classList.remove('has-content');
        }

        function convertText() {
            const inputText = document.getElementById('inputText').value;
            const resultContainer = document.getElementById('resultContainer');
            const resultText = document.getElementById('resultText');
            
            if (!inputText.trim()) {
                resultText.textContent = 'Please enter text to convert';
                resultContainer.classList.remove('has-content');
                return;
            }
            
            let convertedText = '';
            const mapToUse = currentMode === 'en-th' ? enToThMap : thToEnMap;
            
            for (let char of inputText) {
                if (mapToUse[char]) {
                    convertedText += mapToUse[char];
                } else {
                    convertedText += char; // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÉ‡∏ô mapping ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡∏ï‡∏±‡∏ß‡πÄ‡∏î‡∏¥‡∏°
                }
            }
            
            resultText.textContent = convertedText;
            resultContainer.classList.add('has-content');
        }

        function copyResult() {
            const resultText = document.getElementById('resultText').textContent;
            
            if (resultText && resultText !== 'Click "Convert Text" to see the result' && resultText !== 'Please enter text to convert') {
                navigator.clipboard.writeText(resultText).then(() => {
                    const copyBtn = document.querySelector('.copy-btn');
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '‚úÖ Copied!';
                    copyBtn.style.background = '#28a745';
                    
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.style.background = '#6c757d';
                    }, 2000);
                }).catch(() => {
                    alert('Failed to copy. Please copy manually.');
                });
            }
        }

        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Enter ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏õ‡∏•‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
        document.getElementById('inputText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                convertText();
            }
        });

        // Auto-resize textarea
        document.getElementById('inputText').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Initialize theme from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                toggleTheme();
            }
        });

        // Save theme preference
        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.querySelector('.theme-toggle');
            
            if (currentTheme === 'light') {
                body.setAttribute('data-theme', 'dark');
                themeBtn.textContent = '‚òÄÔ∏è Light Mode';
                currentTheme = 'dark';
                localStorage.setItem('theme', 'dark');
            } else {
                body.removeAttribute('data-theme');
                themeBtn.textContent = 'üåô Dark Mode';
                currentTheme = 'light';
                localStorage.setItem('theme', 'light');
            }
        }
    </script>
</body>
</html>
